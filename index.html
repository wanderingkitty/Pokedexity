<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedexity</title>
	<link rel="stylesheet" href="main.css">
	<script type="module" src="data.js"></script>
	<script type="module" src="main.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<button class="logo-btn">
				<img src="/img/Group 6.png" alt="">
			</button>
			<label for="site-search"></label>
			<input type="search" id="site-search" placeholder="Search pokémons" name="q" />
		</header>
		<section class="pokemon-container">
			<div class="img-container"></div>
			<span class="pokemon-name"></span>
			<h1>POKÉDEX TEAM MATE</h1>
			<div id="poke-list">
			</div>
			<div>
				<button class="add-btn">
					<img src="/img/Group 2 copy.png" alt="">
				</button>
			</div>
		</section>
		<button class="team-btn">TEAM</button>
	</main>
</body>
</html>
